# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 涵月的小站
subtitle:
description: 如果你没在做那最重要的事，那又在做些什么呢？
author: Ms.Felicia
language: zh-Hans
timezone: 
keywords: [android, github, 技术博客, 移动开发, google]
avatar: /images/avatar.jpg

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://coder-felicia.cn/
enforce_ssl: coder-felicia.cn
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub: http://coder-felicia.cn
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# JiaThis 分享服务
jiathis: true
# 百度分享服务
baidushare: true

## baidu analytics
baidu_analytics: d949f56abb36d144e49c4e2f321b289a

Plugins:
- hexo-generator-cname

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: 
    github: https://github.com/hanqyue/hanqyue.github.io.git,master
